<!DOCTYPE html>
<html>
<head>
  <title>Birthday Calendar Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Add Birthday to Calendar</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" required>
  
  <button id="addButton">Add to Calendar</button>

  <script src="popup.js"></script>
</body>
</html>
